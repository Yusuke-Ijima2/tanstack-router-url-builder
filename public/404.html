<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages用の404リダイレクト
      // すべてのパスをindex.htmlにリダイレクト
      const basePath = '/tanstack-router-url-builder';
      const path = window.location.pathname;
      
      // baseパスを考慮してリダイレクト
      if (path.startsWith(basePath)) {
        const relativePath = path.slice(basePath.length);
        window.location.replace(basePath + '/index.html' + relativePath + window.location.search + window.location.hash);
      } else {
        window.location.replace(basePath + '/index.html' + path + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
